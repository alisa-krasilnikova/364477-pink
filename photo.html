      <div class="page-header__title">
        <h1>Фотографии пользователей</h1>

    <main>
      <section class="user-photos">
        <p class="user-photos__intro">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
        <figure class="user-photos__item">
          <img src="http://placehold.it/320x136" alt="Фото!" width="" height="">
          <sup class"user-photos__panorama">Панорама дня</sup>
          <figcaption><cite>Анна </cite><i>(5 минут назад)</i>
            <p>Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 215</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption><cite>Левон </cite><i>(5 часов назад)</i>
            <p>Вчера он на луну летал, сегодня в руки к нам попал.</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 356</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption><cite>Антон </cite><i>(12 часов назад)</i>
            <p>Соседи будут рады!</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 666</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption><cite>Борис </cite><i>(20 часов назад)</i>
            <p>Здесь могла быть ваша цитата о высоком и вечном.</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 215</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">

            <p>Самая кубанская в мире!</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 4</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption><cite>Максим </cite><i>(40 часов назад)</i>
            <p>Где снег-то?</p>
            <div class="user-photos__like">

            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 2560</span>
            </div>

        </figure>
        <p class="user-photos__outro">Затмите их всех!Выкладывайте все, что накопилось в телефоне!</p>
      </section>
      <section class="user-photos__post">
        <form action="https://echo.htmlacademy.ru" method="post">
          <label>
            <div class="user-photos__try-it">
              <img src="http://placehold.it/280x370" alt="Try it!" width="" height="">
            </div>         
            <input type="range" name="filter" id="filter-range" min="0" max="10">
          </label>        
          <button class="user-photos__send btn btn--active">Запостить</button><br>
          <button class="user-photos__reset btn" type="reset">Отмена</button>
        </form>
      </section>
