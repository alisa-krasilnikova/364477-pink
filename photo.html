<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/normalize.css">
    <title>HTML Academy: Пинк</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__container">
        <div class="page-header__logo-burger">
          <div class="page-header__logo">
            <img src="img/logo-pink-white-mobile.svg" alt="PINK" width="75" height="22">
          </div>
          <button type="button" class="menu__toggler menu__toggler--open">
            Close
          </button>
        </div>
        <nav class="menu">
          <div class="menu__wrapper">
            <ul class="menu__list">
              <li class="menu__item"><a class="menu__name" href="/index.html">Главная</a></li>
              <li class="menu__item"><a class="menu__name" href="/photo.html">Фотографии</a></li>
              <li class="menu__item"><a class="menu__name" href="/form.html">Конкурс</a></li>
              <li class="menu__item"><a class="menu__name" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="user-photos">
        <div class="user-photos__header">
          <h1 class="user-photos__caption">Фотографии пользователей</h1>
        </div>
        <p class="user-photos__promo">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
        <figure class="user-photos__item">
          <img class="user-photos__panorama-img" src="http://placehold.it/320x130" alt="Фото!" width="100%" height="180">
          <span class="user-photos__panorama">Панорама дня</span>
          <figcaption class="user-photos__description">
            <cite class="user-photos__author">Анна </cite>
            <i class="user-photos__time">(5 минут назад)</i>
            <p>Прыгать или нет? Напишите в комментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 215</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="280" height="180">
          <figcaption class="user-photos__description">
            <cite class="user-photos__author">Левон </cite>
            <i class="user-photos__time">(5 часов назад)</i>
            <p>Вчера он на луну летал, сегодня в руки к нам попал.</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 356</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption class="user-photos__description">
            <cite class="user-photos__author">Антон </cite>
            <i class="user-photos__time">(12 часов назад)</i>
            <p>Соседи будут рады!</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 666</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption class="user-photos__description">
            <cite>Борис </cite>
            <i class="user-photos__time">(20 часов назад)</i>
            <p>Здесь могла быть ваша цитата о высоком и вечном.</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 215</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption class="user-photos__description">
            <cite class="user-photos__author">Сергей </cite>
            <i class="user-photos__time">(25 часов назад)</i>
            <p>Самая кубанская в мире!</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 4</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption class="user-photos__description">
            <cite class="user-photos__author">Максим </cite>
            <i class="user-photos__time">(40 часов назад)</i>
            <p>Где снег-то?</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 150</span>
            </div>
          </figcaption>
        </figure>
        <figure class="user-photos__item">
          <img src="http://placehold.it/280x180" alt="Фото!" width="" height="">
          <figcaption class="user-photos__description">
            <cite class="user-photos__author">Надежда </cite>
            <i class="user-photos__time">(45 часов назад)</i>
            <p>Всем GM и взаимные лайки!</p>
            <div class="user-photos__like">
              <img src="http://placehold.it/12x15" alt="Like!" width="" height="">
              <span class="user-photos_like-counter">Нравится: 2560</span>
            </div>
          </figcaption>
        </figure>
        <p class="user-photos__promo">Затмите их всех! Выкладывайте все, что накопилось в телефоне!</p>
      </section>
      <section class="user-photos__post">
        <form action="https://echo.htmlacademy.ru" method="post">
          <label>
            <div class="user-photos__try-it">
              <img src="http://placehold.it/280x370" alt="Try it!" width="" height="">
            </div>
            <input type="range" name="filter" id="filter-range" min="0" max="10">
          </label>
          <button class="user-photos__send user-photos__btn user-photos__btn--active btn">Запостить</button><br>
          <button class="user-photos__reset user-photos__btn btn" type="reset">Отмена</button>
        </form>
      </section>
    </main>
    <footer class="page-footer">
      <div class="page-footer__logo">
        <img src="http://placehold.it/147x40" alt="Pink" width="" height="">
      </div>
      <section class="socials">
        <a class="socials__item socials__item--twitter" href="#"><img src="http://placehold.it/51x51" alt="Мы в Твиттере" width="" height=""></a>
        <a class="socials__item socials__item--fb" href="#"><img src="http://placehold.it/51x51" alt="Мы в Фэйсбуке" width="" height=""></a>
        <a class="socials__item socials__item--youtube" href="#"><img src="http://placehold.it/51x51" alt="Мы на Ютубе" width="" height=""></a>
      </section>
      <p class="page-footer__copyright">Разработано <a href="https://htmlacademy.ru/intensive/adaptive"><img src="http://placehold.it/27x34" alt="HTML Academy" width="" height=""></a></p>
    </footer>
  </body>
</html>
